<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Faker</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1 id="project-name">Faker</h1>
    <div class="content">
      <section id="link-attributes" data-link-prop="linkAttributes">
        <input id="title" data-link-prop="title" placeholder="Title" type="text">
        <input id="real-url" data-link-prop="realUrl" placeholder="Real url" type="text">
        <input id="fake-url" data-link-prop="fakeUrl" placeholder="Fake url" type="text">
        <input id="image" data-link-prop="image" placeholder="Image" type="text">
        <!-- <label for="image" class="image-label">
          Upload file
          <input type="file" id="image" data-link-prop="image">
        </label> -->
        <textarea id="description" data-link-prop="description" placeholder="Description"></textarea>
        <button id="fill-demo-data">Fill with demo data</button>
        <button id="save-link" data-link-prop="saveLink">Save link</button>
      </section>
      <section id="preview">
        <ul class="services-preview">
          <li class="service facebook">
            <header>
              <div class="logo"></div>
              <img src="img/default-avatar.jpg" class="avatar">
              <div class="service-url"></div>
            </header>
            <footer>
              <!-- <div class="service-img"></div> -->
              <img class="service-img">
              <div class="service-info">
                <div class="service-title"></div>
                <div class="service-description"></div>
              </div>
            </footer>
          </li>
          <li class="service twitter">
            <header>
              <div class="logo"></div>
              <img src="img/default-avatar.jpg" class="avatar">
              <div>
                <div class="user-name">Mark Zuckerberg <span class="nick">@zuck</span> </div>
                <div class="service-url"></div>
              </div>
            </header>
            <footer>
              <!-- <div class="service-img"></div> -->
              <img class="service-img">
              <div class="service-info">
                <div class="service-title"></div>
                <div class="service-description"></div>
              </div>
            </footer>
            <img src="img/twitter-actions.png" class="actions">
          </li>
        </ul>
      </section>
    </div>
    <!-- <script src="../node_modules/kakapo/lib/kakapo.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
